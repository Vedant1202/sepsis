<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=1024">
		<title>Example 4 - Animated Bar Chart via CSS Transitions (WebKit Only)</title>
		<!-- <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
		<!-- <link rel="stylesheet" href="common.css"> -->
		<link rel="stylesheet" href="../css/bar.css">
		<!-- JS LIBRARIES IMPORT -->
		<script src="../js/libs/jquery.min.js" charset="utf-8"></script>
		<script src="../js/libs/uikit.min.js" charset="utf-8"></script>
		<script src="../js/libs/uikit-icons.js" charset="utf-8"></script>
		<script src="../js/libs/bootstrap.min.js" charset="utf-8"></script>
		<script src="../js/libs/popper.min.js" charset="utf-8"></script>
		<script src="../js/libs/mustache.js" charset="utf-8"></script>
		<script src=" ../js/libs/fontawesome.js" charset="utf-8"></script>
		<!-- <script src="../js/libs/Typekit.js"></script> -->

		<!-- UTILITY FUNCTIONS JS IMPORT -->
		<script src="../js/utils.js" charset="utf-8"></script>

		<script src="//use.typekit.net/ftn5fet.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>

	</head>
	<body>
<!-- 		<div class="toggles">
			<p><a href="#" id="reset-graph-button">Reset graph</a><a href="http://coding.smashingmagazine.com/?p=106408" id="return-button">Back to Article</a> Mouse over the bars to display information.</p>
		</div> -->
		<div id="wrapper">
			<div class="chart">
				<h2>Population of endangered species from 2012 &ndash; 2016</h2>
				<table id="data-table" border="1" cellpadding="10" cellspacing="0" summary="The effects of the zombie outbreak on the populations of endangered species from 2012 to 2016">
					<caption>Population in thousands</caption>
					<thead>
						<tr>
							<td>&nbsp;</td>
							<th scope="col">2012</th>
							<th scope="col">2013</th>
							<th scope="col">2014</th>
							<th scope="col">2015</th>
							<th scope="col">2016</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Carbon Tiger</th>
							<td>4080</td>
							<td>6080</td>
							<td>6240</td>
							<td>3520</td>
							<td>2240</td>
						</tr>
						<tr>
							<th scope="row">Blue Monkey</th>
							<td>5680</td>
							<td>6880</td>
							<td>5760</td>
							<td>5120</td>
							<td>2640</td>
						</tr>
						<tr>
							<th scope="row">Tanned Zombie</th>
							<td>1040</td>
							<td>1760</td>
							<td>2880</td>
							<td>4720</td>
							<td>7520</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- JavaScript at the bottom for fast page loading -->
		<script src="../js/bar.js"></script>

	</body>
</html>
