<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href=" ../css/master.css">
    <link rel="stylesheet" href=" ../css/user_profile.css">

    <!-- JS LIBRARIES IMPORT -->
    <script src=" ../js/libs/jquery.min.js" charset="utf-8"></script>
    <script src=" ../js/libs/uikit.min.js" charset="utf-8"></script>
    <script src=" ../js/libs/uikit-icons.js" charset="utf-8"></script>
    <script src=" ../js/libs/bootstrap.min.js" charset="utf-8"></script>

    <script src=" ../js/libs/mustache.js" charset="utf-8"></script>

    <script src=" ../js/utils.js" charset="utf-8"></script>
  </head>
  <body>

      <nav class="uk-navbar-container navbar-main shadow" uk-navbar>

            <a class="hamburger" uk-icon="icon: menu; ratio: 2" href="#offcanvas-usage" uk-toggle></a>
          </div>
          <div class="col-8" align="center" style="padding-top: .5%;">
            <h1>Sepsis</h1>
          </div>
            <!-- <div class="uk-inline">
              <div class="col-4" align="right">
                <button class="btn btn-secondary rounded-pill" type="button">
                  <div class="row">
                    <div class="col-4" style="padding-left: 0;">
                      <img src=" ../resources/images/placeholders/users/user-white.png" alt="" class="rounded-circle" style="max-width: 50px;">
                    </div>
                    <div class="col-8" align="center">
                      <div style="padding-top: 50%; padding-left:30%; ">Profile</div>
                    </div>
                  </div>
              </button>
            </div>
          </div> -->
        </div>
      </nav>
    </div>


  <!-- ========================================= MENU =========================================== -->
  <div id="offcanvas-usage" uk-offcanvas="overlay: true; mode: slide;">
    <div class="uk-offcanvas-bar bg-light">

        <button class="uk-offcanvas-close uk-close-large" type="button" uk-close></button>

        <div class="row" style="margin-top: 20%;">
          <!-- <div class="col-5">

          </div> -->
          <div class="col-12">
            <h2>
              Sepsis
            </h2>
            <hr style="border-color: grey; margin-bottom: 30px;">
          </div>
        </div>

        <div class="container-fluid menubar">
          <a href="landing.html" class="btn btn-link" style="color: black;">Home</a><br>
          <!-- <a class="btn btn-link" id="watchingMenu" onclick="Nav.assign('');">Watching</a><br> -->
          <a class="btn btn-link">My Profile</a><br>

          <a href="guidelines.html" class="btn btn-link" style="color: black;">Guidelines/Training</a><br>
          <a href="detection.html" class="btn btn-link" style="color: black;">Detection/Prediction</a><br>
          <a href="pdirectory.html" class="btn btn-link active-menu" style="color: black;">Patient Directory</a>

        </div>
    </div>
</div>


    <!-- ========================================= USER PROFILE VIEW =========================================== -->

    <div class="main">
      <div class="container" align="center" style="padding-top: 10%;">
        <div uk-spinner="ratio: 5"></div>
      </div>
    </div>


     <script type="text/template" id="profile">

       <div class="container results">
         <div class="row" style="margin-bottom: 4%;">
           <div class="col-12">
             <h2 align="center" style="margin: 0; padding: 0;">My Profile</h2>
           </div>
         </div>
         <div class="row">
           <div class="col-3" style="padding-top: 9%;">
             <img src="{{ filename }}">
           </div>
           <div class="col-9" style="padding:20px;">
             <div class="row">
               <div class="col-10">
                 <h4><strong>General Details</strong></h4>
               </div>
               <div class="col-2">
                 <!-- <a href="user_edit.html">Edit</a> -->
               </div>
             </div>
             <hr>
             <div>
               <div class="row">
                 <div class="col-3 text-muted">
                   <i>Firstname:</i>
                 </div>
                 <div class="col-9">
                   {{ fname }}
                 </div>
               </div>
               <div class="row">
                 <div class="col-3 text-muted">
                   <i>Lastname:</i>
                 </div>
                 <div class="col-9">
                   {{ lname }}
                 </div>
               </div>
               <!-- <label>Username: </label> -->
               <div class="row">
                 <div class="col-3 text-muted">
                   <i>Email:</i>
                 </div>
                 <div class="col-9">
                   {{ email }}
                 </div>
               </div>

               <!-- <div class="row">
                 <div class="col-3 text-muted">
                   <i>Gender:</i>
                 </div>
                 <div class="col-9">
                   {{ gender }}
                 </div>
               </div> -->
               <div class="row">
                 <div class="col-3 text-muted">
                   <i>Date Of Birth:</i>
                 </div>
                 <div class="col-9">
                   {{ dob }}
                 </div>
               </div>
               <div class="row">
                 <div class="col-3 text-muted">
                   <i>Email:</i>
                 </div>
                 <div class="col-9">
                   {{ email }}
                 </div>
               </div>
               <div class="row">
                 <div class="col-3 text-muted">
                   <i>Contact Number:</i>
                 </div>
                 <div class="col-9">
                   {{ phone }}
                 </div>
               </div>
             </div>
           </div>
         </div>
         <div class="row" style="margin-top: 5%;">
           <div class="container results">
             <div class="row" style="margin:0px;">
               <div class="col-3">
                 <div class="row">
                   <div class="col-10">
                     <h4><strong>Field Details</strong></h4>
                   </div>
                 </div>
               </div>
               <div class="col-9">
               </div>
             </div>
             <hr>
             <div class="row">

               <div class="col-3">
                 Specialization:
               </div>
               <div class="col-7">
                 {{ specialization }}
               </div>
             </div>
             <div class="row">
               <div class="col-3">
                 Experience:
               </div>

               <div class="col-7">
                 <!-- <input type="text" class="uk-input rounded" placeholder="Diabetes etc"><br> -->
                 {{ experience }}
               </div>
             </div>
             <div class="row">
               <div class="col-3">
                 Registration:
               </div>
               <div class="col-7">
                 <!-- <input type="text" class="uk-input rounded" placeholder="High BP etc"><br> -->
                 {{ registration }}
               </div>
             </div>
           </div>
         </div>
       </div>

     </script>

    <script src="../js/doctor_profile.js" charset="utf-8"></script>
    <!-- CUSTOM JS IMPORT -->
    <!-- <script src=" js/user_profile.js" charset="utf-8"></script> -->
  </body>
</html>
