                      <h3>Heart Rate</h3>

                      <h3>Temperature</h3>
                      <div class="chart" id="tempgraph" style="width:1100px;">
                      </div>
                      <h3>Respiration Rate</h3>
                      <div class="chart" id="rrgraph" style="width:1100px;">
                      </div>
                      <script>
                      $(document).ready(function () {
                        $.ajax({
                          type: "POST",
                          url: 'http://localhost:5000/prediction',
                          data: {
                            'uid': 'uid'
                          },
                          success: function(data) {
                            // console.log(data);
                            // console.log(data.data.heartrate);
                            hr = JSON.parse(data.data.heartrate);
                            tp = JSON.parse(data.data.temperature);
                            rr = JSON.parse(data.data.respiration);

                            // console.log(hr);
                            // console.log({ hr | safe })
                            // var graphs = {{ hr | safe }};
                            // Plotly.plot('hrgraph', graphs, {/});
                            Plotly.newPlot('hrgraph', hr);
                            Plotly.newPlot('tempgraph', tp);
                            Plotly.newPlot('rrgraph', rr);

                          }
                        });
                      })

                      // var graphs = {{plot | safe}};
                      // Plotly.plot('bargraph',graphs,{});
                      </script>
